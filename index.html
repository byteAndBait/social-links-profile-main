<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 2%;
        color:white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <figure class="avatar">
        <img
          src="assets/images/avatar-AbdulRahman.png"
          alt="avatar-image-AbdulRahman"
        />
      </figure>
      <h2 class="name">
        AbdulRahman Elkassas
      </h2>

      <p class="address">
        Kafr EL-Sheikh , Egypt
      </p>
      <div class="about">"Front-end developer and avid reader."</div>
      <div class="links">
        <a href="https://github.com/byteAndBait" target="_blank" class="link">GitHub</a>
        <a href="https://frontendmentor.io/profile/byteAndBait" target="_blank" class="link">Frontend Mentor</a>
        <a href="https://www.linkedin.com/in/byteandbait" target="_blank" class="link">LinkedIn</a>
        <a href="" class="link">Twitter</a>
        <a href="" class="link">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ByteAndBait</a>.
    </div>
  </body>
</html>
